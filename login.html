<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="card">
        <div style="align-items: center; text-align: center; margin-bottom: 10px; color: rgb(0, 0, 0);">
        <h4>Hallo!</h4>
        <h6>Welcome back to coderbrowser</h6>
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
        </div>
        <form action="" method="POST">
            <ul data-bs-theme="light">
                <li class="input-group mb-3">
                    <span class="input-group-text btn-success" id="basic-addon1">Name</span>
                    <input type="text" name="nama" class="form-control" placeholder="Enter your name" aria-label="Nama" aria-describedby="basic-addon1">
                </li>
                <li class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" aria-label="Password" aria-describedby="basic-addon1">
                </li>
                <li>
                </li>
            </ul>
                <button type="submit" class="btn btn-success">Sign In</button>
                <a href="#"><h6>Enter as anonymus?</h6></a>
        </form>
    </div>
    <script>
        const fileInput = document.getElementById('file_upload');
        const previewImage = document.getElementById('preview_image');

        fileInput.addEventListener('change', function() {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.addEventListener('load', function() {
                    previewImage.src = reader.result;
                    previewImage.style.display = 'block';
                });

                reader.readAsDataURL(file);
            } else {
                previewImage.src = "#";
                previewImage.style.display = 'none';
            }
        });
    </script>

</body>
</html>
