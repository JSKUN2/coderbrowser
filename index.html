<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/mdbootstrap@4.19.2/dist/css/mdb.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mdbootstrap@4.19.2/dist/js/mdb.min.js"></script>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
        <div class="info">
            <div class="time">
            </div>
            <div class="day">
        </div>
        <div style="position: absolute; right: 0; top: 0; margin: 10px; display: flex; flex-direction: row;">
        <p id="os" style="margin-right: 5px;"></p>
        <p id="gfg"></p>
        </div>
        <div class="main">
            <img src="logo.svg" alt="">
                <div class="search">
                    <div class="input-group">
                        <span class="input-group-text" id="addon-wrapping">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg>
                        </span>
                        <input type="text" class="form-control" placeholder="Cari di sini" id="input">
                        <span class="input-group-text" id="addon-wrapping">
                            <button type="button" class="btn-close" aria-label="Close" onclick="hapusInput()"></button>
                        </span>
                    </div>
                </div>
        </div>
    </div>
    <script>
        var time = document.querySelector('.time');
        var day = document.querySelector('.day');
        function updateClock() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var day2 = now.getDate();
        var year = now.getFullYear();
        var month = now.getMonth()+1;
        hours = hours % 12 || 12;
        minutes = minutes < 10 ? '0' + minutes : minutes;

        var period = hours < 12 ? 'PM' : 'AM';
        time.innerHTML = hours + ':' + minutes  + ':' + seconds + ' ' + period;
        day.innerHTML = day2 + '/' + month + '/' + year;
        
        }

        updateClock();
        setInterval(updateClock, 1000);


        let query = document.querySelector('.form-control');

        window.addEventListener('keydown', checkKeyPress, false)

        function checkKeyPress(key){
            if (key.keyCode == '13'){
                let url = 'https://duckduckgo.com/?va=&t=h&q='+query.value
                window.open(url,'_self');

            }
        }
        function hapusInput() {
            document.getElementById("input").value = "";
        }

        $.getJSON("https://api.ipify.org?format=json", function(data) {
            
            $("#gfg").html(data.ip);
        })
        var OSName = "Unknown OS";

        if (navigator.userAgent.indexOf("Win") != -1) {
            OSName = "Windows:";
        } else if (navigator.userAgent.indexOf("Mac") != -1) {
            OSName = "MacOS:";
        } else if (navigator.userAgent.indexOf("Linux") != -1) {
            OSName = "Linux:";
        } else if (navigator.userAgent.indexOf("Android") != -1) {
            OSName = "Android:";
        } else if (navigator.userAgent.indexOf("iOS") != -1) {
            OSName = "iOS:";
        }

        document.getElementById("os").innerHTML = OSName;
    </script>
</body>
</html>
