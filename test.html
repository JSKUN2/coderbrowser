<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crypto Price Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
    <div>
        <p><span id="bitcoinPrice"></span> $</p></div>
        <p><span id="ethereumPrice"></span> $</p>

        <script>
            $(document).ready(function() {
                var bitcoin = 0;
                var ethereum = 0;
                $.ajax({
                    url: 'https://api.coingecko.com/api/v3/simple/price?ids=bitcoin%2Cethereum&vs_currencies=usd',
                    dataType: 'json',
                    success: function(data) {
                        bitcoin = data.bitcoin.usd;
                        ethereum = data.ethereum.usd;
                        document.getElementById("bitcoinPrice").innerHTML = bitcoin;
                        document.getElementById("ethereumPrice").innerHTML = ethereum;
                    }
                });

            });
        </script>
    </div>
</body>
</html>
